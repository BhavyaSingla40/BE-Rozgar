<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeRozgar HomePage</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="icon" type="image/jpeg" href="BeRozgarLogo.jpeg">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="BeRozgarLogo.jpeg" alt="BeRozgar Logo" class="logo">
            <input type="text" placeholder="Search" class="search-bar">
            <nav class="nav-bar">
                <ul>
                    <li>Home</li>
                    <li>My Network</li>
                    <li>Jobs</li>
                    <li>Messaging</li>
                    <li>Notifications</li>
                    <li>Me</li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <aside class="profile-section">
                <div class="profile-card">
                    <img src="" alt="Profile Picture" class="profile-pic">
                    <h2</h2>
                    <p></p>
                    <button></button>
                </div>
            </aside>

            <section class="feed-section">
                <div class="post-box">
                    <textarea placeholder="Start a post"></textarea>
                    <button>Post</button>
                </div>
                
                <div class="suggested-content">
                    <h3>Suggested</h3>
                    <div class="suggestion">
                        <p></p>
                        <img src="" alt="">
                    </div>
                </div>
            </section>

            <aside class="news-section">
                <h3></h3>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </aside>
        </div>
    </div>
</body>
</html>
