<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeRozgar</title>
    <link rel="icon" type="image/jpeg" href="BeRozgarLogo.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .logo img {
            height: 60px;
        }
        .nav-items {
            display: flex;
            align-items: center;
        }
        .nav-items div {
            margin-left: 20px;
            text-align: center;
        }
        .nav-items div img {
            display: block;
            margin: 0 auto;
            height: 24px;
            margin-bottom: 5px;
        }
        .nav-items div span {
            font-size: 12px;
            color: #555;
        }
        .auth {
            display: flex;
            align-items: center;
        }
        .auth a {
            margin-left: 20px;
            text-decoration: none;
            color: #0073b1;
            font-weight: bold;
        }
        .auth a.join {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="BeRozgarLogo.jpeg" alt="BeRozgar Logo">
        </div>
        <div class="nav-items">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/545/545705.png" alt="Articles Icon">
                <span>Articles</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="People Icon">
                <span>People</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2242/2242217.png" alt="Learning Icon">
                <span>Learning</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/2739/2739440.png" alt="Jobs Icon">
                <span>Jobs</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1031/1031743.png" alt="Games Icon">
                <span>Games</span>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Get App Icon">
                <span>Get the app</span>
            </div>
        </div>
        <div class="auth">
            <a href="#" class="join">Join now</a>
            <a href="#" class="signin">Sign in</a>
        </div>
    </div>

</body>
</html>
