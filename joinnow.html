<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeRozgar Join Page</title>
    <link rel="stylesheet" href="joinstyle.css">
    <link rel="icon" type="image/jpeg" href="BeRozgarLogo.jpeg">
</head>
<body>
    <div class="container">
        <img src="BeRozgarLogo.jpeg" alt="BeRozgar Logo" class="logo">
        <h2>Make the most of your professional life</h2>
        <div class="login-box">
            <form>
                <label for="email">Email or phone number</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password (6+ characters)</label>
                <input type="password" id="password" name="password" required>
                
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="join-button">Agree & Join</button>
            </form>
            <div class="or">or</div>
            <button class="google-button">
                <img src="https://static-00.iconduck.com/assets.00/google-icon-1024x1024-ilkrdfcp.png" alt="Google Icon" class="google-icon">
                Continue with Google
            </button>
            <p class="signin">Already on BeRozgar? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
